<!-- BREADCRUMBS -->
<div class="bcrumbs">
    <div class="container">
        <ul>
            <li><a href="#">Home</a></li>
            <li>My Account</li>
        </ul>
    </div>
</div>


<!-- MY ACCOUNT -->
<div class="account-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 checkout-steps">
                <h6>Account</h6>
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-9 col-sm-8">
                <div id="account-id">
                    <h4 class="account-title"><span class="fa fa-chevron-right"></span>Change Your Password</h4>
                    <div class="account-form">
                        <form [formGroup]="changePassword" (submit)="changePasswordSubmit()">
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12">
                                    <label>Current Password <em>*</em></label>
                                    <input required type="password" formControlName="current_password" class="form-control">
                                    <span *ngIf="valiDationMessage['current_password']">{{valiDationMessage['current_password']}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12">
                                    <label>New Password <em>*</em></label>
                                    <input required type="password" formControlName="new_password" class="form-control">
                                    <span *ngIf="valiDationMessage['new_password']">{{valiDationMessage['new_password']}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 col-sm-12">
                                    <label>Confirm Password Confirm <em>*</em></label>
                                    <input required type="password" formControlName="confirm_password" class="form-control">
                                    <span *ngIf="valiDationMessage['confirm_password']">{{valiDationMessage['confirm_password']}}</span>
                                </div>
                            </div>
                            <div class="buttons-set">
                                <button class="btn-black" type="submit"><span><span>Update</span></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix space20"></div>
