<!-- BREADCRUMBS -->
<div class="bcrumbs">
    <div class="container">
        <ul>
            <li>All Sub Categories</li>
        </ul>
    </div>
</div>


<!-- MY ACCOUNT -->
<div class="account-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 checkout-steps">
                <h6>All Sub Categories</h6>
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-9 col-sm-8">
                <div id="account-id">
                    <h4 class="account-title"><span class="fa fa-chevron-right"></span>All Sub Categories</h4>
                    <div class="order-history">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tr>
                                            <th>Category Name</th>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                        <tr *ngFor="let subCategory of subCategories">
                                            <td>{{subCategory?.category_id && subCategory?.category_id?.name ?
                                                subCategory?.category_id?.name: ''}}
                                            </td>
                                            <td>{{subCategory?.name}}</td>
                                            <td>
                                                <a [routerLink]="'/sub-categories/edit/' + subCategory?._id"
                                                   class="btn-black">Edit</a>
                                                <a (click)="deleteSubCategory(subCategory)" style="cursor: pointer;"
                                                   class="btn-black">Delete</a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix space20"></div>
